<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #main_1 {
        background-color: transparent;
      }
      #main_2 {
        background-color: transparent;
      }
      #main_3 {
        background-color: transparent;
      }
      #main_4 {
        background-color: transparent;
      }

      @media all and (max-width: 991px) {
        body {
          width: 100%;
          height: 2000px;
        }
        .container0 {
          width: 100%;
          height: 100%;
          /* border:1px solid red; */
          max-width: 100%;
        }
        .row {
          height: 100%;
        }
        .col-12 {
          height: 25%;
          overflow:hidden;
        }
        .video-box{
         position:relative; top:-48%; 
        }
      }
    
      @media all and (min-width: 992px) {
        html,
        body {
          /* border: 1px solid red; */
          width: 100%;
          height: 100vh;
          
          /* touch-action: none; */
        }
        .container0 {
          /* border:1px solid red; */
          position: relative;
          box-sizing: border-box;
          height: 100%;
          padding: 0;
          margin: 0;
          
        }
        #wrap_box {
          position: relative;
          width: 100%;
          height: 760px;
          border: 1px solid red;
          overflow: scroll;
        }
/* 
        #wrap_box ::-webkit-scrollbar{
          height:100px;
          background-color: black;
        } */
        .col-lg-3 {
          position: absolute;
          width: 60%;
          height: 100%;
          overflow:hidden;
        }

        .video-box{
          height:100%;
          margin-top:-25%;
          margin-right:10%;  
        }
        .iframe-video{
          width:1400px;
        }
        #main_1 {
          left: 0%;
        }
        #main_2 {
          left: 60%;
        }
        #main_3 {
          left: 120%;
        }
        #main_4 {
          left: 180%;
        }
      }
    </style>
   
  </head>
  <body>
    <div class="container0">
     
      <div class="row" id="wrap_box">
        
        <div class="col col-12 col-lg-3" id="main_1">
          <div class="video-box">           
            <iframe class="iframe-video" src="https://player.vimeo.com/video/676116571?loop=1&muted=1&autopause=0" width="1000" height="1000" frameborder="0"allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Bike - 72566"></iframe>        
          </div>
        </div>
        <div class="col col-12 col-lg-3" id="main_2">
          <div class="video-box">
          <iframe class="iframe-video" src="https://player.vimeo.com/video/676116618?loop=1&muted=1&autopause=0" width="1000" height="1000" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Road - 84970"></iframe>
        </div>
        </div>
        <div class="col col-12 col-lg-3" id="main_3">
          <div class="video-box">
          <iframe class="iframe-video"src="https://player.vimeo.com/video/676116595?loop=1&muted=1&autopause=0" width="1000" height="1000" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Ocean - 62249"></iframe></div>
        </div>
        <div class="col col-12 col-lg-3" id="main_4">
          <div class="video-box">
          <iframe class="iframe-video" src="https://player.vimeo.com/video/676116645?loop=1&muted=1&autopause=0" width="1000" height="1000" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Water Lilies - 75008"></iframe>
        </div>
      </div>
      </div>
      <script>
        const iframe_1 = document.querySelectorAll('.iframe-video')[0];
          var player_1 = new Vimeo.Player(iframe_1);

        const iframe_2 = document.querySelectorAll('.iframe-video')[1];
        var player_2 = new Vimeo.Player(iframe_2);
        
        const iframe_3 = document.querySelectorAll('.iframe-video')[2];
        var player_3 = new Vimeo.Player(iframe_3); 

        const iframe_4 = document.querySelectorAll('.iframe-video')[3];
        var player_4 = new Vimeo.Player(iframe_4); 
     
           $(window).scroll(function () {
        const height = $(window).scrollTop();
        console.log(height);
        if(height > 10){
            player_1.play();
          }
        if(height>250){
          
            player_2.play();
          }
        if(height>600){
         
            player_3.play();
          }
        if(height>950){
        
            player_4.play();
          }

           }
           );
      
      
          //  window.addEventListener("scroll",function(){
          //   const height = window.scrollY;
          //   console.log(height);
          //  })
      
      
      
           const nana = document.getElementById('wrap_box');
      
           function widthcheck() {
            const width =  nana.scrollLeft;
            console.log(width);
           }
      
          nana.addEventListener("scroll", widthcheck);


          // $('#wrap_box').scroll(function(){
          //   const width =  this.scrollLeft;
          //   console.log(width);
          // });
      
          
      
           
          </script>
  </body>
</html>
