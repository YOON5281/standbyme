<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #main_1 {
        background-color: brown;
      }
      #main_2 {
        background-color: blue;
      }
      #main_3 {
        background-color: green;
      }
      #main_4 {
        background-color: gray;
      }

      @media all and (max-width: 991px) {
        body {
          width: 100%;
          height: 2000px;
        }
        .container0 {
          width: 100%;
          height: 100%;
          /* border:1px solid red; */
          max-width: 100%;
        }
        .row {
          height: 100%;
        }
        .col-12 {
          height: 25%;
        }
      }
      @media all and (min-width: 992px) {
        html,
        body {
          /* border: 1px solid red; */
          width: 100%;
          height: 100vh;
          /* touch-action: none; */
        }
        .container0 {
          /* border:1px solid red; */
          position: relative;
          box-sizing: border-box;
          height: 100%;
          /* border: 1px solid blue; */
          padding: 0;
          margin: 0;
        }
        .row {
          position: relative;
          width: 100%;
          height: 100%;
          overflow-x: auto;
        }
        .col-lg-3 {
          position: absolute;
          width: 40%;
          height: 100%;
        }
        #main_1 {
          left: 0%;
        }
        #main_2 {
          left: 40%;
        }
        #main_3 {
          left: 80%;
        }
        #main_4 {
          left: 120%;
        }
      }
    </style>
    <script>
      let h = $(window).innerHeight();
      console.log(h);
    </script>
  </head>
  <body>
    <div class="container0">
     
      <div class="row">
        <div class="col col-12 col-lg-3" id="main_1">Column1</div>
        <div class="col col-12 col-lg-3" id="main_2">Column2</div>
        <div class="col col-12 col-lg-3" id="main_3">Column3</div>
        <div class="col col-12 col-lg-3" id="main_4">Column4</div>
      </div>
    
  </body>
</html>
